<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css" /> 
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="css/utility.css"/>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="lib/angularjs/angular.min.js"></script> 
        <script type="text/javascript" src="lib/jquery/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/moduleProjects.js"></script> 
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
             <header class="mdl-layout__header">
                        <span class="mdl-layout-title customPaddingBrand">
                             <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                                   <i class="material-icons">menu</i>
                             </button>
                             Proyecto MuseumLucky
                        </span>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
                            <li class="mdl-menu__item">Info App<i class="material-icons">note</i></li>
                            <li class="mdl-menu__item">Cerrar sesion<i class="material-icons">power_settings_new</i></li>
                       </ul>
              </header>
              <main class="mdl-layout__content">
                  <div class="page-content">
                      <div class="mdl-grid" ng-app="projectApp" ng-controller="controllerProject">
                          <div class="mdl-cell mdl-cell--12-col">
                              <h7><p>Suite de Casos Prueba</h7>
                              <ul class="demo-list-item mdl-list">
                                <li class="mdl-list__item mdl-list__item--three-line">
                                  <span class="mdl-list__item-primary-content">
                                      <span>CP_01 Ingresar usuario Gestor Catalogo</span>
                                      <span class="mdl-list__item-text-body">
                                         <span class="mdl-list__item-secondary-action">
                                             Estado:activo
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                              <input type="checkbox" id="1" class="mdl-checkbox__input"/>
                                            </label>
                                        </span>
                                     </span>
                                </li>
                                <li class="mdl-list__item mdl-list__item--three-line">
                                  <span class="mdl-list__item-primary-content">
                                      <span>CP_02 Ingresar usuario Director General</span>
                                      <span class="mdl-list__item-text-body">
                                        <span class="mdl-list__item-secondary-action">
                                             Estado:activo
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                              <input type="checkbox" id="2" class="mdl-checkbox__input"/>
                                            </label>
                                        </span>
                                      </span>
                                  </span>
                                </li>
                              </ul>
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                EJECUTAR CASOS PRUEBA
                              </button>
                          </div>
                      </div>
                  </div>
              </main>
        </div>
    </body>
</html>
